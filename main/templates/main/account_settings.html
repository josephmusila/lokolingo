{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, 
				initial-scale=1.0">
	<title>Lokolingo</title>
	<link rel="stylesheet" href="{% static  'main/css/dashboard.css'  %}">
	<link rel="stylesheet" href="{% static  'main/css/dashboard_responsive.css' %}">
</head>

<body>

	<!-- for header part -->
	<header>

		<div class="logosec">
			<div class="logo">Lokolingo</div>
			<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
				class="icn menuicn" id="menuicn" alt="menu-icon">
		</div>

		<div class="searchbar">
			<input type="text" placeholder="Search">
			<div class="searchbtn">
				<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
					class="icn srchicn" alt="search-icon">
			</div>
		</div>

		<div class="message">
			<div class="circle"></div>
			<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png" class="icn" alt="">
			<div class="dp">
				<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
					class="dpicn" alt="dp">
			</div>
		</div>

	</header>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<div class="nav-option option1">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
							class="nav-img" alt="dashboard">
						<h3> Dashboard</h3>
					</div>

					<div class="option2 nav-option">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png"
							class="nav-img" alt="my profile">
						<h3> My Profile</h3>
					</div>

					<div class="nav-option option3">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png"
							class="nav-img" alt="reviews">
						<h3> Reviews</h3>
					</div>

					<div class="nav-option option4">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
							class="nav-img" alt="my skills">
						<h3> My Skills</h3>
					</div>

					<div class="nav-option option5">
						<img src="{% static 'main/images/withdrawals.webp' %}"
							class="nav-img" alt="withdrawals">
						<h3> Withdrawals</h3>
					</div>

					<div class="nav-option option5">
						<img src="{% static 'main/images/meet.webp' %}"
							class="nav-img" alt="google meet">
						<h3>Bookings</h3>
					</div>

					<div class="nav-option option6">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png"
							class="nav-img" alt="settings">
						<h3> Settings</h3>
					</div>
					<div class="nav-option logout">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
							class="nav-img" alt="logout">
						<h3>Logout</h3>
					</div>
				</div>
			</nav>
		</div>
		<div class="main">
			<div class="searchbar2">
				<input type="text" name="" id="" placeholder="Search">
				<div class="searchbtn">
					<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
						class="icn srchicn" alt="search-button">
				</div>
			</div>
			<div class="box-container">
				<div class="box box1">
					<div class="text">
						<h2 class="topic-heading">0.0k</h2>
						<h2 class="topic">Profile Views</h2>
					</div>
					<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(31).png"
						alt="Views">
				</div>
				<div class="box box2">
					<div class="text">
						<h2 class="topic-heading">0</h2>
						<h2 class="topic">Total Students</h2>
					</div>
					<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210185030/14.png" alt="likes">
				</div>
				<div class="box box3">
					<div class="text">
						<h2 class="topic-heading">0</h2>
						<h2 class="topic">Total Skills</h2>
					</div>
					<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(32).png"
						alt="comments">
				</div>
				<div class="box box4">
					<div class="text">
						<h2 class="topic-heading">Ksh 0.00</h2>
						<h2 class="topic">Total Earnings</h2>
					</div>
					<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210185029/13.png" alt="published">
				</div>
			</div>
			<div class="report-container">
				<div class="report-header">
					<h1 class="recent-Articles">Still not sure wifdvdfvth what to upload here!!!</h1>
				</div>
				<div class="report-body">
					<div class="report-topic-heading">
						hvcshvchjsd
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<script src="{% static 'main/js/dashboard.js' %}"></script>
</body>

</html>
