{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, 
				initial-scale=1.0">
	<title>Lokolingo</title>
	<link rel="stylesheet" href="{% static  'main/css/dashboard.css'  %}">
	<link rel="stylesheet" href="{% static  'main/css/dashboard_responsive.css' %}">
	<link rel="stylesheet" href="{% static  'saler/css/profile.css' %}">
	<link rel="stylesheet" href="{% static  'saler/css/skills.css' %}">
	<link rel="stylesheet" href="{% static  'saler/css/student_bookings.css' %}">
	<link rel="stylesheet" href="{% static  'saler/css/slots.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> 
	
</head>

<body>

	<!-- for header part -->
	<header>

		<div class="logosec">
			<div class="logo">Lokolingo</div>
			<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
				class="icn menuicn" id="menuicn" alt="menu-icon">
		</div>

		<div class="searchbar">
			<input type="text" placeholder="Search">
			<div class="searchbtn">
				<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
					class="icn srchicn" alt="search-icon">
			</div>
		</div>

		<div class="home">
			<a href="{% url 'home'%}">
			<i class="fas fa-home fa-2x  "></i>
		</a> 
		</div>
		
		<div class="message">
			
			<div class="circle"></div>
			<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png" class="icn" alt="">
			<div class="dp">
				<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
					class="dpicn" alt="dp">
					
			</div>
			<p>Hello {{request.user.username}}</p>
		</div>

	</header>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<a href="{%url 'saler_account_settings' %}">
					<div class="nav-option option1">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
							class="nav-img" alt="dashboard">
						<h3> Dashboard</h3>
					</div>
					</a>
					
					<a  href="{% url 'updateProfile' %}">
					<div class="option2 nav-option">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png"
							class="nav-img" alt="my profile">
						<h3> My Profile</h3>
					</div>
					</a>

					
					<div class="nav-option option3">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png"
							class="nav-img" alt="reviews">
						<h3> Reviews</h3>
					</div>
				
				<a href="{% url 'addSkill' %}">
					<div class="nav-option option4">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
							class="nav-img" alt="my skills">
						<h3> My Skills</h3>
					</div>
				</a>

					<div class="nav-option option5">
						<img src="{% static 'main/images/withdrawals.webp' %}"
							class="nav-img" alt="withdrawals">
						<h3> Withdrawals</h3>
					</div>
					<a href="{% url 'staffBookings' %}">
					<div class="nav-option option5">
						
						<i class="fas fa-calendar fa-2x  "></i>
							
						<h3>Bookings</h3>
					</div>
					</a>

					<div class="nav-option option6">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png"
							class="nav-img" alt="settings">
						<h3> Settings</h3>
					</div>
					<a  href="{%url 'logout_tutor' %}">
					<div class="nav-option logout">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
							class="nav-img" alt="logout">
						<h3>Logout</h3>
					</div>
					</a>
				</div>
			</nav>
		</div>
		<div class="main">
			{% block dashboard %}

			{% endblock %}
		</div>
	</div>
	</div>

	<script src="{% static 'main/js/dashboard.js' %}"></script>
</body>

</html>
